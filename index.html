<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>護理技術人員排班表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F3F4F6; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Shift Colors */
        .shift-7-16 { background-color: #E0F2FE; color: #0369A1; border: 1px solid #BAE6FD; }
        .shift-D { background-color: #FEF3C7; color: #B45309; border: 1px solid #FDE68A; }
        .shift-E { background-color: #F3E8FF; color: #7E22CE; border: 1px solid #E9D5FF; }
        .shift-Off { background-color: #F3F4F6; color: #6B7280; border: 1px solid #E5E7EB; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Dragging visual cues */
        .sortable-ghost { opacity: 0.4; background: #e5e7eb; }
        .sortable-drag { background: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .drag-handle { cursor: grab; touch-action: none; }

        /* Print Styles for PDF Export */
        @media print {
            @page { size: landscape; margin: 10mm; }
            body { background: white; height: auto; overflow: visible; }
            header, .fab-btn, .edit-controls, #shiftModal, #staffModal { display: none !important; }
            
            /* Expand containers for print */
            main { height: auto !important; overflow: visible !important; display: block !important; }
            #scheduleContainer { overflow: visible !important; height: auto !important; }
            .sticky-col { position: static !important; border-right: 1px solid #ccc !important; box-shadow: none !important; }
            #dateHeader { overflow: visible !important; }
            
            /* Force background colors in print */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            
            /* Add Print Header */
            .print-header { display: block !important; text-align: center; margin-bottom: 20px; }
            .print-header h1 { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
            .print-header p { font-size: 16px; color: #666; }
            
            /* Table borders for print clarity */
            .print-border { border: 1px solid #000 !important; }
        }
        
        .print-header { display: none; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <header class="glass-effect z-50 px-4 py-3 shadow-sm border-b border-gray-200 flex justify-between items-center shrink-0">
        <div class="flex items-center space-x-2">
            <h1 class="text-lg font-bold tracking-widest text-gray-800">護 理 技 術 人 員 排 班 表</h1>
        </div>
        <div class="flex items-center space-x-2 edit-controls">
             <button onclick="manualSave()" class="bg-green-600 hover:bg-green-700 text-white text-xs font-bold px-3 py-1.5 rounded-md shadow transition flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                暫存
             </button>
             <button onclick="exportPDF()" class="bg-gray-800 hover:bg-gray-900 text-white text-xs font-bold px-3 py-1.5 rounded-md shadow transition flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                匯出PDF
             </button>
             <input type="month" id="monthPicker" class="bg-gray-100 border-none text-sm font-medium rounded-md px-2 py-1.5 focus:ring-2 focus:ring-blue-500 outline-none w-32">
             <button onclick="toggleEditMode()" id="editBtn" class="text-sm text-blue-600 font-medium px-2">管理人員</button>
        </div>
    </header>

    <div class="print-header">
        <h1>護 理 技 術 人 員 排 班 表</h1>
        <p id="printMonthLabel">115年 1月</p>
    </div>

    <main class="flex-1 overflow-hidden flex flex-col relative">
        
        <div class="flex border-b border-gray-200 bg-white shrink-0">
            <div class="w-24 shrink-0 p-3 font-bold text-gray-500 text-xs flex items-center justify-center bg-gray-50 border-r border-gray-100 z-20 shadow-[4px_0_10px_-4px_rgba(0,0,0,0.1)] sticky-col">
                人員 / 日期
            </div>
            <div id="dateHeader" class="flex overflow-x-auto hide-scrollbar scroll-smooth">
                </div>
        </div>

        <div class="flex-1 overflow-y-auto overflow-x-hidden relative" id="scheduleContainer">
            <div id="staffGrid" class="inline-block min-w-full">
                </div>
        </div>

        <button onclick="resetData()" class="fab-btn absolute bottom-6 right-6 bg-red-100 hover:bg-red-200 text-red-600 rounded-full p-3 shadow-lg transition transform hover:scale-105 active:scale-95 border border-red-200" title="清空資料">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </main>

    <div id="shiftModal" class="fixed inset-0 bg-black/40 z-[60] hidden flex items-end sm:items-center justify-center transition-opacity duration-300">
        <div class="bg-white w-full sm:w-80 sm:rounded-2xl rounded-t-2xl p-6 shadow-2xl transform transition-transform duration-300 translate-y-full sm:translate-y-0" id="modalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">選擇班別</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="selectShift('7-16')" class="p-4 rounded-xl bg-blue-50 text-blue-700 font-bold border border-blue-200 hover:bg-blue-100 transition">7-16</button>
                <button onclick="selectShift('D')" class="p-4 rounded-xl bg-yellow-50 text-yellow-700 font-bold border border-yellow-200 hover:bg-yellow-100 transition">D</button>
                <button onclick="selectShift('E')" class="p-4 rounded-xl bg-purple-50 text-purple-700 font-bold border border-purple-200 hover:bg-purple-100 transition">E</button>
                <button onclick="selectShift('Off')" class="p-4 rounded-xl bg-gray-50 text-gray-600 font-bold border border-gray-200 hover:bg-gray-100 transition">Off</button>
                <button onclick="selectShift('')" class="col-span-2 p-3 rounded-xl border border-dashed border-gray-300 text-gray-400 font-medium hover:bg-gray-50">清除</button>
            </div>
        </div>
    </div>

    <div id="staffModal" class="fixed inset-0 bg-black/40 z-[60] hidden flex items-center justify-center">
        <div class="bg-white w-80 rounded-2xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold text-gray-800 mb-4">管理人員清單</h3>
            <p class="text-xs text-gray-500 mb-2">可直接在主畫面長按名字拖曳排序</p>
            <div id="staffListInputs" class="space-y-2 max-h-60 overflow-y-auto mb-4">
                </div>
            <div
